name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checks:
    name: Lint, Typecheck, Test, Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable Corepack and Yarn
        run: |
          corepack enable
          corepack prepare yarn@1.22.22 --activate

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint (all workspaces)
        run: yarn lint

      - name: Typecheck (root tsbuild)
        run: yarn typecheck

      - name: Test (all workspaces)
        env:
          NODE_ENV: test
          DATA_STORE: memory
          JWT_SECRET: test-secret
        run: yarn test

      - name: Build (client and server)
        env:
          NODE_ENV: production
        run: yarn build
