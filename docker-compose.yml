services:
  mysql:
    image: mysql:8.0
    container_name: bobs-garage-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME:-bobs_garage}
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD:-lizzy}
    ports:
      - "${DATABASE_PORT:-3306}:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  mysql_data:

